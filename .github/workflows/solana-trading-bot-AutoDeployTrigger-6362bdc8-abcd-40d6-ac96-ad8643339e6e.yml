name: Trigger auto deployment for solana-trading-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/solana-trading-bot-AutoDeployTrigger-6362bdc8-abcd-40d6-ac96-ad8643339e6e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SOLANATRADINGBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SOLANATRADINGBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SOLANATRADINGBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: solanatradingreg.azurecr.io
          registryUsername: ${{ secrets.SOLANATRADINGBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SOLANATRADINGBOT_REGISTRY_PASSWORD }}
          containerAppName: solana-trading-bot
          resourceGroup: rg-bot
          imageToBuild: solanatradingreg.azurecr.io/solana-trading-bot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


