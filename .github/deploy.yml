name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: .
          acrName: solanatradingreg                # ðŸ‘ˆ tu Azure Container Registry (ACR)
          registryUsername: ${{ secrets.SOLANATRADINGBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SOLANATRADINGBOT_REGISTRY_PASSWORD }}
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          imageToBuild: solanatradingreg.azurecr.io/solana-trading-bot:${{ github.sha }}
          dockerfilePath: ./Dockerfile             # ðŸ‘ˆ tu Dockerfile
          containerAppName: solana-trading-bot     # ðŸ‘ˆ el nombre del Container App
          resourceGroup: rg-bot                    # ðŸ‘ˆ tu resource group en Azure
          containerAppEnvironment: env-bot         # ðŸ‘ˆ el environment del container
